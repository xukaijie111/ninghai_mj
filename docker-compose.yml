version: '3.8'

services:
  # Node.js服务端
  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: ninghai-mj-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/ninghai_mj
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - WECHAT_APP_ID=${WECHAT_APP_ID}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET}
      - CLIENT_URL=${CLIENT_URL}
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - ninghai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB数据库
  mongodb:
    image: mongo:6.0
    container_name: ninghai-mj-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=ninghai_mj
    ports:
      - "127.0.0.1:27017:27017"  # 只允许本地访问
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d:ro
    networks:
      - ninghai-network
    command: mongod --auth

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: ninghai-mj-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"  # 只允许本地访问
    volumes:
      - redis_data:/data
    networks:
      - ninghai-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: ninghai-mj-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./client/dist:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    networks:
      - ninghai-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  ninghai-network:
    driver: bridge
